<p>
<div class="panel panel-default" ng-controller="sonarrSettingsController">
    <div class="panel-heading">
        <input type="checkbox" ng-model="settings.sonarr.enabled" id="sonarrEnabled" /> <label for="sonarrEnabled">Sonarr</label>
    </div>
    <div class="panel-body" ng-show="settings.sonarr.enabled">
        <div class="form-group" ng-class="{'has-error': settingsForm.sonarrUrl.$invalid }">
            <label for="sonarrUrl">Sonarr URL</label>
            <input type="text" ng-model="settings.sonarr.url" name="sonarrUrl" id="sonarrUrl" class="form-control" ng-required="settings.sonarr.enabled"/>
        </div>
        <div class="form-group" ng-class="{'has-error': settingsForm.sonarrApikey.$invalid }">
            <label for="sonarrApikey">API key
                <small>which you can find here: <a target="_blank" href="{{ getGeneralSettingsUrl() }}">{{getGeneralSettingsUrl()}}</a></small>
            </label>
            <input type="text" ng-model="settings.sonarr.apikey" name="sonarrApikey" id="sonarrApikey" class="form-control" ng-required="settings.sonarr.enabled"/>
        </div>
    </div>
</div>

<div class="panel panel-default" ng-controller="couchpotatoSettingsController">
    <div class="panel-heading">
        <input type="checkbox" ng-model="settings.couchpotato.enabled" id="couchpotatoEnabled" /> <label for="couchpotatoEnabled">CouchPotato</label>
    </div>
    <div class="panel-body" ng-show="settings.couchpotato.enabled">
        <div class="form-group" ng-class="{'has-error': settingsForm.couchpotatoUrl.$invalid }">
            <label for="couchpotatoUrl">couchpotato URL</label>
            <input type="text" ng-model="settings.couchpotato.url" name="couchpotatoUrl" id="couchpotatoUrl" class="form-control" ng-required="settings.couchpotato.enabled"/>
        </div>
        <div class="form-group" ng-class="{'has-error': settingsForm.couchpotatoApikey.$invalid }">
            <label for="couchpotatoApikey">API key
                <small>which you can find here: <a target="_blank" href="{{ getGeneralSettingsUrl() }}">{{getGeneralSettingsUrl()}}</a></small>
            </label>
            <input type="text" ng-model="settings.couchpotato.apikey" name="couchpotatoApikey" id="couchpotatoApikey" class="form-control" ng-required="settings.couchpotato.enabled"/>
        </div>
    </div>
</div>
</p>
