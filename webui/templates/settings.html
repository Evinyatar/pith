<div class="container">
    <button ng-click="save()" class="btn btn-danger pull-right">Save</button>
    <tabset>
        <tab ng-repeat="tab in pages" heading="{{tab.title}}" active="tab.active" disabled="tab.disabled">
            <ng-include src="tab.template" ng-if="tab.active" />
        </tab>
    </tabset>
</div>
