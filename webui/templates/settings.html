<div class="container">
    <form role="form" name="settingsForm">
        <button ng-click="save()" class="btn btn-primary pull-right" ng-disabled="settingsForm.$invalid">Save</button>
        <uib-tabset>
            <uib-tab ng-repeat="tab in pages" heading="{{tab.title}}" active="tab.active" disabled="tab.disabled">
                <ng-include src="tab.template" />
            </uib-tab>
        </uib-tabset>
    </form>
</div>
