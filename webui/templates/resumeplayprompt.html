<div class="modal-body modal-body-lg">Playback was last stopped at {{time | duration}}.</div>
<div class="modal-footer modal-footer-btn">
  <button type="button" ng-click="resume(); $dismiss();">Resume</button>
  <button type="button" ng-click="restart(); $dismiss();">Restart</button>
  <button type="button" ng-click="$dismiss()">Cancel</button>
</div>
