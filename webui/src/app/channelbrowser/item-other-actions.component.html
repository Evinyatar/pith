<div class="dropdown-menu" ngbDropdownMenu>
  <button class="dropdown-item" (click)="vlc('stream')">Stream in VLC</button>
  <button class="dropdown-item" (click)="vlc('download')">Download in VLC</button>
  <button class="dropdown-item" (click)="togglePlayState()" *ngIf="item.playState?.status==='watched'">Mark unwatched</button>
  <button class="dropdown-item" (click)="togglePlayState()" *ngIf="item.playState?.status!=='watched'">Mark watched</button>
</div>
