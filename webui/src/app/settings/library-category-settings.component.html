<div class="card m-3">
  <div class="card-header">{{title}} folders
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let folder of folders" [class.has-error]="!folder.contains">
      <label><input type="checkbox" ng-model="folder.scanAutomatically"/> {{folder.containerId}}</label>
      <a class="pull-right" ng-click="removeLibraryContainer(folder)" title="Remove folder"><span
        class="glyphicon glyphicon-remove"></span></a>
    </li>
  </ul>
  <div class="card-footer">
    <a (click)="addLibraryContainer(type)" tabindex="0"><i class="oi oi-plus"></i> Add folder</a>
  </div>
</div>
